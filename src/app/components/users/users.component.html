<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <form (submit)="filterById()">
                <label>
                    Min
                    <input type="number" name="min" id="min" [(ngModel)]="min" />
                </label>
                <label>
                    Max
                    <input type="number" name="max" id="max" [(ngModel)]="max" />
                </label>
                <button class="btn btn-primary" type="submit">Filter by ID</button>
            </form>
            <br />
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.address.street }}, {{ user.address.city }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
